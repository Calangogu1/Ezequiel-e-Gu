<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Drugstore</title>
        <script></script>
    </head>
    <body> 
        <div class="formContainer">
            <div class="titulo">Seu Perfil </div>
             <div class="fotoApelido">
              <div class="usuario"></div>
              <div class='campo'>
                  <label for='apelido'>Escolha seu apelido:</label>
                  <input class="entrada" name='apelido' placeholder="Coloque seu apelido aqui"></input>
              </div>
             </div>
             <div class='campo'>
                <label for='date'>Coloque sua data de nascimento:</label>
                <input class="entrada" type="date" name="date" />
              </div>
              <div class='campo'>
                <label >Seu sexo:</label>
                <input class="genero" type="radio"  name="sexo" >
                 <label>Feminino</label>
                </input>
                <input class="genero" type="radio"  name="sexo" >
                <label >Masculino</label>
                </input>
                
              </div>
              <div class='campo'>
                <label for='local'>Sua cidade:</label>
                <input class="entrada" type="text" name="local" />
              </div>
        </div>
</body>
</html>
